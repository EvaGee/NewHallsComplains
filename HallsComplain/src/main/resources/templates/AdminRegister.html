<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Registration</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

<script> 
function VALIDATE()                                    
{ 
    var fname = document.forms["AdminForm"]["fname"];
    var lname = document.forms["AdminForm"]["lname"];
    var staffno = document.forms["AdminForm"]["staffno"];  
    var password = document.forms["AdminForm"]["password"];  
    
   
    if (fname.value == "")                                  
    { 
        window.alert("Please enter your first name."); 
        fname.focus(); 
        return false; 
    }
       
    if (lname.value == "")                                  
    { 
        window.alert("Please enter your last name."); 
        lname.focus(); 
        return false; 
    }
        if (staffno.value == "")                           
    { 
        window.alert("Please enter your staff number."); 
        staffno.focus(); 
        return false; 
    } 
   
    if (password.value == "")                        
    { 
        window.alert("Please enter your password."); 
        password.focus(); 
        return false; 
    } 
   
   
    return true; 
}
</script> 
</head>
<body class="bg-danger">
<div class="container">
<div class="row">
<div class="col-md-offset-3 col-md-3">
<br>
<h1 style=text-align:center>
Admin Registration
</h1>
<form name="AdminForm" action="/adminregister"  method="post" enctype="form-data"
onsubmit="return VALIDATE()">

<div class="form-group">
<label for="myFname">FIRST NAME</label>
<input class="form-control" id="myFname" placeholder="First name" type="text" name="fname">
</div>
<div class="form-group">
<label for="myLname">LAST NAME</label>
<input class="form-control" id="myLname" placeholder="Last name" type="text" name="lname">
</div>
<div class="form-group">
<label for="myStaffno">STAFFNO</label>
<input class="form-control" id="myStaffno" placeholder="Staffno" type="text" name="staffno">
</div>
<div class="form-group">
<label for="myPassword">PASSWORD</label>
<input class="form-control" id="myPassword" placeholder="Password" type="password" name="password">
</div>
<button type="submit" class="btn btn-default">REGISTER</button>
</form>
</div>
</div>
</div>
<script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
