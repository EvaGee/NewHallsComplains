<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Halls Registration</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

<script> 
function VALIDATE()                                    
{ 
    var name = document.forms["RegForm"]["name"];               
    var block = document.forms["RegForm"]["block"];  
    var regno = document.forms["RegForm"]["regno"];  
    var room = document.forms["RegForm"]["room"]; 
    var password = document.forms["RegForm"]["password"];  
    var hostel = document.forms["RegForm"]["hostel"];  
   
    if (name.value == "")                                  
    { 
        window.alert("Please enter your name."); 
        name.focus(); 
        return false; 
    } 
    
    if (block.value == "")                                  
    { 
        window.alert("Please enter your block number."); 
        block.focus(); 
        return false; 
    } 
    
    if (room.value == "")                                  
    { 
        window.alert("Please enter your room number."); 
        room.focus(); 
        return false; 
    } 
   
    if (hostel.value == "")                               
    { 
        window.alert("Please enter your hostel."); 
        hostel.focus(); 
        return false; 
    } 
       
    
   
    if (regno.value == "")                           
    { 
        window.alert("Please enter your registration number."); 
        regno.focus(); 
        return false; 
    } 
   
    if (password.value == "")                        
    { 
        window.alert("Please enter your password."); 
        password.focus(); 
        return false; 
    } 
   
   
    return true; 
}
</script> 
</head>
<body class="bg-info">
<div class="container">
<div class="row">
<div class="col-md-offset-3 col-md-3">
<br>
<form name="RegForm" action="/register"  method="post" enctype="form-data"
onsubmit="return VALIDATE()">

<div class="form-group">
<label for="myFname">NAME</label>
<input class="form-control" id="myFname" placeholder="Name" type="text" name="name">
</div>
<div class="form-group">
<label for="myLname">REGNO</label>
<input class="form-control" id="myLname" placeholder="Regno" type="text" name="regno">
</div>
<div class="form-group">
<label for="myGenre">HOSTEL</label>
<select class="form-control" id="myGenre" name="hostel">
	<option>Nairobi</option>
	<option>Mombasa</option>
	<option>Eldoret</option>
	<option>Maringo</option>
	<option>Ruwenzori</option>
	<option>Hollywood</option>
	<option>Buruburu</option>
	<option>Taifa</option>
	<option>Uganda</option>
	<option>Thornton</option>
	<option>Barret</option>
	<option>Old Hall</option>
	<option>Amboseli</option>
	<option>Victoria</option>
	<option>Elementaita</option>
	<option>Bogoria</option>
	<option>Tana</option>
	<option>Aberdares</option>
	<option>Turkana</option>
	<option>Mau</option>
	<option>Naivasha</option>
	<option>Tsavo</option>
	<option>Mama Ngina</option>
	<option>River View</option>
	</select>
</div>

<div class="form-group">
<label for="myPhone">BLOCK</label>
<input class="form-control" id="myPhone" placeholder="Block" type="text" name="block">
</div>
<div class="form-group">
<label for="myUname">ROOM</label>
<input class="form-control" id="myUname" placeholder="Room" type="text" name="room">
</div>
<div class="form-group">
<label for="myPassword">PASSWORD</label>
<input class="form-control" id="myPassword" placeholder="Password" type="password" name="password">
</div>
<button type="submit" class="btn btn-default" >REGISTER</button>
</form>
</div>
</div>
</div>
<script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
